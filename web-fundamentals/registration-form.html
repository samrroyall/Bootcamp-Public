<!DOCTYPE html>
<html>
<head>
    <title>My Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form action="#" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="password-confirm">PW Confirm:</label>
        <input type="password" id="password-confirm" name="password-confirm">
        <br>
        <label for="birthdate">Birthday:</label>
        <input type="date" id="birthdate" name="birthdate">
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <label for="description">A short description about yourself:</label>
        <br>
        <textarea id="description" name="description"></textarea>
        <br>
        <label for="favorite-language">Favorite Language:</label>
        <select id="favorite-language" name="favorite-language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>C#</option>
        </select>
        <br>
        <input type="submit">
    </form>
</body>
</html>
