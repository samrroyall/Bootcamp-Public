<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        * {
            padding: 0;
            margin: 20px;
            border: 0;
            vertical-align: baseline;
            font-family: 'Arial', sans-serif;
            font-size: 100%;
            text-align: center;
        }
        h1 { font-size: 60px; }
        h4 { font-size: 24px; }
        a.button {
            text-decoration: none;
            border: 1px solid black;
            border-radius: 3px;
            padding: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <h4>{{count}} time(s)</h4>
    <a class="button" href="/destroy_session">Reset</a>

</html>
