<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Create</title>
</head>
<body>
    <nav>
        <h1>Add a New Show</h1>
        <a href="/shows">Go Back</a>
    </nav>
    {% if messages %}
        <ul class="messages">
            {% for m in messages %}
                <li {% if m.tags %} class="{{m.tags}}" {% endif %}>{{m}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="/shows/create" method="post">
        {% csrf_token %}
        <input type="hidden" name="which_form" value="new">
        <label for="title">
            Title <br/>
            <input type="text" id="title" name="title">
        </label><br/>
        <label for="network">
            Network <br/>
            <input type="text" id="network" name="network">
        </label><br/>
        <label for="release_date">
            Release Date <br/>
            <input type="date" id="release_date" name="release_date">
        </label><br/>
        <label for="desc">
            Description <br/>
            <textarea id="desc" name="desc" cols="30" rows="5"></textarea>
        </label><br/>
        <input type="submit" value="Create"><br/>
    </form>
</body>
</html>
